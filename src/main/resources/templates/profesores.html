<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8"/>

    <title>Base Project ER S2 - Profesores</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <!-- Custom styles for this template -->
    <link href="#" th:href="@{/css/style.css}" rel="stylesheet" />
    
 	<link href="#" th:href="@{/css/contacts.css}" rel="stylesheet" />
 	
  </head>

  <body>
	
	<div class="container">
	
		<h1>Profesores</h1>
		<br/>
		<div class="panel panel-default">
			<div class="panel-heading"></div>
			<table class="table">
				<thead>
					<tr>
						<th>Nombre</th>
						<th>Apellido</th>
						<th>Edad</th>
						<th>Sexo</th>
						<th>Titulo</th>
						<th>Grado</th>
						<th>Actions</th>
						
					</tr>
				</thead>
				<tbody>
					<tr th:each="profesor : ${listProfesores}">
						<td th:text="${profesor.nombre}"></td>
						<td th:text="${profesor.apellidos}"></td>
						<td th:text="${profesor.edad}"></td>
						<td th:text="${profesor.sexo}"></td>
						<td th:text="${profesor.titulo}"></td>
						<td th:text="${profesor.idGrado.nombre}"></td>
						<td>
						<a href="#" th:href="@{/profesores/profesorForm?idProfesor=__${profesor.idProfesor}__}">
							<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
						</a>							
						
						<a href="#" th:href="@{/profesores/removeProfesor?idProfesor=__${profesor.idProfesor}__}">
							<button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
						</a>
							
						</td>
					</tr>					
				</tbody>
			</table>
		</div>
		
		<div th:if="${result == 1}" class="alert alert-success" role="alert">Added Successfully!!!</div>
		<div th:if="${result == 0}" class="alert alert-danger" role="alert">Error adding!!!</div>
		
		<a href="#" th:href="@{/profesores/profesorForm?idProfesor=0}">
			<button class="btn btn-lg btn-primary btn-block" type="submit"><span  aria-hidden="true"></span> Agregar</button>
		</a>
		
		<br/>
		
		<a href="#" th:href="@{/opciones/showOpciones}">
			<button class="btn btn-lg btn-primary btn-block" type="submit"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Inicio</button>
		</a>
		
		<br/>
		
	
	</div>


</body>
</html>
